<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temparature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
   <div class="container">
        <div class="temparature-converter">
          <div class="mobile">
            <p>10.10 AM</p>
           <div>
                <i class='bx bx-signal-4'></i>
                <i class= ' bx bx-wifi' ></i>
                <i class='bx bxs-battery'></i>
            </div>
           
          </div>
          <h2 class="title">Temparature Converter</h2>
          <div class="result">
            <span class="result-heading">Result (Celsius)</span><br>

            <h2 class="celsius-value" id="celsius" >
            </h2> 

          </div>
<div class="degree-type">
    <div class="degree-field">
        <label for="degree">Degree</label>
        
        <input type="number" name="degree" id="degree" placeholder="ENTER DEGREE">
      
        
    </div>
    <div class="temp-field">
        <label for="temp-type">Type</label>
        <select name="temparature" id="temp-type" autocomplete="on">
            
            <option value="Fahrenheit " id="Fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </div>
   
</div>

<center>
        <button id="convert-btn">convert</button>    
        </center>
        </div>

    </div>
    <div>
        
</body>
<script src="temp.js"></script>
</html>
